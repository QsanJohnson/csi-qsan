
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restore-source-pvc-restore%d
  namespace: qtest
spec:
  storageClassName: qtest-xevo-storage
  dataSource:
    name: restore-source-pvc-snap%d
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
kind: Pod
apiVersion: v1
metadata:
  name: test-restore-pod%d
  namespace: qtest
spec:
  containers:
  - image: busybox
    command: ["sleep", "99999999"]
    name: test-container
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /test-pv
      name: test-pv-storage
  volumes:
    - name: test-pv-storage
      persistentVolumeClaim:
        claimName: restore-source-pvc-restore%d