  name: qtest-xevo-storage
provisioner: xevo.csi.qsan.com
parameters:
  protocol: iscsi
  server: 192.168.201.85
  pool: Pool_Johnson
  iscsiPortals: 192.168.201.202,192.168.201.200
  target: HostGroup_Johnson
allowVolumeExpansion: true
